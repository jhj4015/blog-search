spring:
  application:
    name: blog-service

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:blog
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: always

  redis:
    host: 127.0.0.1
    port: 6379

feign:
  autoconfiguration:
    jackson:
      enabled: true

